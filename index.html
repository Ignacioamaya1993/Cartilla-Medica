<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cartilla Médica Luz y Fuerza Olavarría</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="img/osfatlyf.png" alt="Logo osfatlyf" class="logo2">
            <h1>Cartilla Médica Luz y Fuerza Olavarría</h1>
            <img src="img/logo-lyf.png" alt="Logo Luz y Fuerza" class="logo">
        </div>
        <div class="controls-wrapper">
            <div class="controls">
                <label for="recordsPerPage">Mostrar</label>
                <select id="recordsPerPage">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
                <label for="specialtyFilter">Especialidad</label>
                <select id="specialtyFilter">
                    <option value="all">Todas</option>
                </select>
                <label for="search">Buscar:</label>
                <input type="text" id="search" placeholder="Nombre del profesional">
            </div>

            <div class="updated-info">
                Datos actualizados a través de la página del Círculo Médico Olavarría al día 15/11/2024.
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ESPECIALIDAD</th>
                    <th>APELLIDO Y NOMBRE</th>
                    <th>DIRECCION</th>
                    <th>LOCALIDAD</th>
                    <th>TELEFONO</th>
                    <th>UBICACIÓN</th>
                </tr>
            </thead>
            <tbody id="professionalList"></tbody>
        </table>
        <div id="pagination">
            <button id="prevPage">Anterior</button>
            <span id="pageInfo"></span>
            <button id="nextPage">Siguiente</button>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-text">
            Sindicato Luz y Fuerza Olavarria - Maipu 2150 - Tel: 423213 / 430825
        </div>
        <div class="footer-icons">
            <a href="https://www.facebook.com/luzyfuerzaolavarria" target="_blank">
                <img src="img/facebook-icon.png" alt="Facebook">
            </a>
            <a href="https://www.instagram.com/luzyfuerzaolavarria" target="_blank">
                <img src="img/instagram-icon.png" alt="Instagram">
            </a>
        </div>
    </footer>
    <script src="js/script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAyjnRLusJVkSsiJyssRPK2L6CB3hD1gN8&libraries=places"></script>
</body>
</html>
